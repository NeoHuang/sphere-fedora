@(category: Category)

<ul class="breadcrumb">
    <li><a href="@routes.Categories.home">Home</a></li>
    @for(ancestor <- category.getPathInTree.init) {
    <li><a href="@getCategoryUrl(ancestor)">@ancestor.getName</a></li>
    }
    <li class="active"><a href="@getCategoryUrl(category)">@category.getName</a></li>
</ul>
