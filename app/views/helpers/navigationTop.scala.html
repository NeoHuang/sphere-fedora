@(localizedUrls: Map[play.i18n.Lang, String])

<div class="header_container">
    <!--Header Starts-->
    <header>
        <div class="top_bar clear">
            <!--Top Links Starts-->
            <ul class="top_links">
                <!--li><a href="#">@Messages("header.account")</a></li-->
                <!--li><a href="#">@Messages("header.wishlist")</a></li-->
                <!--li><a href="#">@Messages("header.login")</a></li-->
                <!--li class="highlight"><a href="#">@Messages("header.signup")</a></li-->
            </ul>
            <!--Top Links Ends-->

            <!--Language Switcher Starts-->
            <div class="language_switch">
                <div id="language_more">
                    <a href="#"><img src="@routes.Assets.at("images/shortcodes/list-plus.png")"/></a>
                </div>
                <ul>
                    @for((language, url) <- localizedUrls) {
                    <li class="@getActive(language.language, lang.language)">
                        <a href="@url" title="@language.toLocale.getDisplayName">
                            @language.toLocale.getLanguage
                        </a>
                    </li>
                    }
                </ul>
            </div>
            <!--Language Switcher Ends-->
        </div>
        <!--Logo Starts-->
        <h1 class="logo"> <a href="@routes.Application.home"><img src="@routes.Assets.at("images/logo.png")" /></a> </h1>
        <!--Logo Ends-->

        <!--Search Starts-->
        <form action="@routes.Categories.search(1, 12, "", "")" class="header_search">
        <div class="form-search">
            <input id="search" type="text" name="q" class="input-text" autocomplete="off" placeholder="Search">
            <button type="submit" title="Search"></button>
        </div>
        </form>
        <!--Search Ends-->

    </header>
    <!--Header Ends-->
</div>
