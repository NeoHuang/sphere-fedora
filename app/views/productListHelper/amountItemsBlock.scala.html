@(data: CommonData, productList: ProductList)

<label>Show :</label>
<select class="browse-url-selector">
    <option data-url="@buildQuery(RequestParameters.QUERY_PARAM_AMOUNT)">12 ITEMS</option>
    @for(amountOption <- RequestParameters.amountOptions){
    <option data-url="@buildQuery(RequestParameters.QUERY_PARAM_AMOUNT, amountOption)" @if(productList.hasAmountSelected(amountOption)){selected}>
        @printAmountOption(amountOption)
    </option>
    }
</select>
