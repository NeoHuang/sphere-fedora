@(data: CommonData, productList: ProductList)

<label>View as :</label>
<a class="grid @if(productList.hasNoDisplaySelected){active}" href="@data.route.withoutDisplay"></a>
@for(displayOption <- RequestParameters.displayOptions){
<a class="list @if(productList.hasDisplaySelected(displayOption)){active}" href="@data.route.withDisplay(displayOption)"></a>
}
