@(data: CommonData, productList: ProductList)

<ul class="category price">
    <li class="header">Price</li>
    <li><a href="@buildQuery(RequestParameters.QUERY_PARAM_PRICE)" class="@if(productList.hasNoPriceSelected){active}">All prices</a></li>
    @for(priceOption <- RequestParameters.priceOptions){
    <li><a href="@buildQuery(RequestParameters.QUERY_PARAM_PRICE, priceOption)" class="@if(productList.hasPriceSelected(priceOption)){active}">
        @printPriceOption(priceOption) @printCurrency(data.context.locale, data.context.currency)
    </a></li>
    }
</ul>
