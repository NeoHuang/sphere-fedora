@(data: CommonData, productList: ProductList)

<!--Product List Starts-->
<div class="products_list products_slider">
    <ul>
        @if(flash.containsKey("product-list-info")) {
            <div class="message info">@flash.get("product-list-info")</div>
        }
        @for(product <- productList.getProducts){
            @productListHelper.productThumbnail(data, product)
        }
    </ul>
</div>
<!--Product List Ends-->
