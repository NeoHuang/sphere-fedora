@(data: CommonData, productList: ProductList)

<label>Sort by :</label>
<select class="browse-url-selector">
    <option data-url="@buildQuery(RequestParameters.QUERY_PARAM_SORT)">DEFAULT</option>
    @for(sortOption <- RequestParameters.sortOptions){
    <option data-url="@buildQuery(RequestParameters.QUERY_PARAM_SORT, sortOption)" @if(productList.hasSortSelected(sortOption)){selected}>
        @printSortOption(sortOption)
    </option>
    }
</select>
