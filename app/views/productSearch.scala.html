@(searchResult: SearchResult[Product], isGrid: Boolean = true)

@main(){
    @helpers.navigation()
}{
    <section>
        @helpers.filters()

        <!--MAIN CONTENT STARTS-->
        <div id="main_content">
            <div class="category_banner"> <img src="@routes.Assets.at("images/promo_cat_banner.jpg")"/> </div>

            @helpers.breadcrumb()
            @helpers.toolbar()

            @if(isGrid) {
                @helpers.productGrid(searchResult)
            } else {
                @helpers.productList(searchResult)
            }

            @helpers.toolbar()

        </div>
        <!--MAIN CONTENT ENDS-->

        @helpers.newsletter()

    </section>
}{

}
